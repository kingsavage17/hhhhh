<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variable Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-top: 40px;
        }
        #output {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 60%;
            margin: 30px auto;
            font-size: 1.2em;
            color: #444;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        /* Add color to the variable output */
        #output {
            color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>JavaScript Variable Example</h1>
    <p id="output"></p>

    <script>
        // Declare a variable
        let message = "Hello, this is a variable in JavaScript!";
        // Display the variable value in the page
        document.getElementById("output").textContent = message;
    </script>
</body>
</html>
