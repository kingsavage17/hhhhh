<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Looping Statement Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul#numberList {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            list-style-type: none;
        }
        ul#numberList li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        ul#numberList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>Numbers 1 to 10 (Using a Loop)</h1>
    <ul id="numberList"></ul>

    <script>
        const list = document.getElementById('numberList');
        for (let i = 1; i <= 10; i++) {
            const li = document.createElement('li');
            li.textContent = `Number: ${i}`;
            list.appendChild(li);
        }
    </script>
</body>
</html>
