<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        body {
            background-color: #c2185b;
            color: #fff;
        }
        table {
            background-color: #fff;
            color: #333;
            margin: 32px auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
        }
        th {
            background-color: #ad1457;
            color: #fff;
            font-weight: bold;
        }
        td {
            background-color: #f8bbd0;
        }
    </style>
</head>
<body>
    <h2>Contact Information</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Jane Doe</td>
            <td>jane@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>john@example.com</td>
            <td>987-654-3210</td>
        </tr>
    </table>
</body>
</html>
